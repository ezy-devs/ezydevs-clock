<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezydevs Clock</title>
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Roboto|Merriweather|Quicksand">
</head>

<body>

</body>
<main>
  <div class="frame">
    <div class="board">
      <div class="main-board">
        <div class="brand">Ezydevs Product</div>
        <div class="number" style="--rotation: 30;">4</div>
        <div class="number" style="--rotation: 60;">5</div>
        <div class="number" style="--rotation: 90;">6</div>
        <div class="number" style="--rotation: 120;">7</div>
        <div class="number" style="--rotation: 150;">8</div>
        <div class="number" style="--rotation: 180;">9</div>
        <div class="number" style="--rotation: 210;">10</div>
        <div class="number" style="--rotation: 240;">11</div>
        <div class="number" style="--rotation: 270;">12</div>
        <div class="number" style="--rotation: 300;">1</div>
        <div class="number" style="--rotation: 330;">2</div>
        <div class="number" style="--rotation: 360;">3</div>
      </div>

      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
      <div class="pin"></div>
    </div>
  </div>
  </div>
  </div>
</main>

<script src="script.js"></script>

</html>
